<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <style>
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <p>Make your choice:</p>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <div id="result"></div>

    <script>
        // Function to get a random choice from the computer
        function getComputerChoice() {
            const choices = ["rock", "paper", "scissors"];
            const randomIndex = Math.floor(Math.random() * 3);
            return choices[randomIndex];
        }

        // Function to determine the winner
        function determineWinner(userChoice, computerChoice) {
            if (userChoice === computerChoice) {
                return "It's a tie!";
            } else if (
                (userChoice === "rock" && computerChoice === "scissors") ||
                (userChoice === "scissors" && computerChoice === "paper") ||
                (userChoice === "paper" && computerChoice === "rock")
            ) {
                return "You win!";
            } else {
                return "Computer wins!";
            }
        }

        // Function to play the game when a button is clicked
        function playGame(userChoice) {
            const computerChoice = getComputerChoice();
            const result = determineWinner(userChoice, computerChoice);
            document.getElementById("result").innerHTML = `You chose ${userChoice}. The computer chose ${computerChoice}. ${result}`;
        }

        // Add event listeners to the buttons
        document.getElementById("rock").addEventListener("click", () => playGame("rock"));
        document.getElementById("paper").addEventListener("click", () => playGame("paper"));
        document.getElementById("scissors").addEventListener("click", () => playGame("scissors"));
    </script>
</body>
</html>
